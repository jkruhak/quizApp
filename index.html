<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>M*A*S*H</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/javascript.js"></script>
</head>
<body>
	<header>
		<div id="header">
			<div id="left">Current Question<br><p></p></div>
			<div id="center">M*A*S*H</div>
			<div id="right">Correct Answers<br><p></p></div>
		</div>
	</header>
	<section>
		<div id="windowBox">
			<div class="main">
				<div id="start">
					<img src="images/mash.jpg" alt="M*A*S*H Team">
					<p>Quiz about one of the greates shows of its time.</p>
					<p>Let's see how much you remember</p>
				<!--	<div class="button">
						<input type="button" id="startGame" value="START GAME">
					</div>-->
				</div>

				
				<div id="question">
				
					<p id="newQuestion"></p>			
					<table id="questionTable"></table>
					<p id="correctChoice"></p>

					
				</div>


				<div id="end">
					<p></p>
					
									
				</div>
				<div class="button">
						<input type="button" id="submitButton" value="SUBMIT">
						<input type="button" id="newGame" value="NEW GAME">
					</div>
			</div> <!-- end of main -->
		</div> <!-- end of windowBox -->

	</section>
</body>
</html>
