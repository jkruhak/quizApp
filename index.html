<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>M*A*S*H</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/javascript.js"></script>
</head>
<body>
	<section>
		<div id="windowBox">
			<div class="main">
				<div id="start">
					<p>Quiz about one of the greates show of its time. Let's see how much you remember</p>
				</div>
				
				<div id="question">
				
					<p></p>			
					<table id="questionTable"></table>
								
								
					<div class="button">
						<input type="submit" id="submitButton" value="SUBMIT">
					</div>
				</div>

				<div id="end">
					<p></p>
					<div class="button">
						<input type="submit" id="newGame" value="NEW GAME">
					</div>
					
				</div>
			</div> <!-- end of main -->
		</div> <!-- end of windowBox -->

	</section>
</body>
</html>
